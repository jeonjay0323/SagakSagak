<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사각사각</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <audio id="bgm" src="src/pencil.mp3" muted autoplay hidden></audio>
  <script>
    window.addEventListener('click', () => {
    const bgm = document.getElementById('bgm');
    bgm.muted = false;
    bgm.play();
    });
  </script>
    <div class="nav">
        <button type="button" class="logo" onclick="location.href='index.html'"><h1>SAGAK SAGAK</h1></button>
        <div class="btn_wrap">
            <button type="button" class="paper_btn" onclick="location.href='paper.html'">고민페이퍼</button>
            <button class="link_btn">🔗 링크 공유하기</button>
        </div>
    </div>
    <div class="main">
        <div class="brand_character">
            <img src="https://upload3.inven.co.kr/upload/2023/08/30/bbs/i015914928695.jpg">
        </div>
        <h2 class="title">말하지 못한 어려움이 있나요? <br> 여기에 적어보세요. <br>해결 방법을 조언해드려요.</h2>
        <div class="question-box" draggable="true" id="draggableBox">
          아르바이트 중 사장님이 저를 때렸어요.
        </div>
        <div class="drop-zone" id="dropZone">
          <p>이미지 디자인 필요</p>
        </div>
        <div class="ai-response" id="aiResponse"></div>
    </div>
</body>
</html>
